<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie 1 - PortefolioPxL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0a0a0a;
      color: #bbb;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: #111;
      color: #fff;
    }
    header h1 {
      font-size: 3em;
      letter-spacing: 3px;
    }
    section {
      padding: 60px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.95);
      transition: transform 0.3s, opacity 0.6s ease-in-out;
    }
    .grid img.show {
      opacity: 1;
      transform: scale(1);
    }
    .grid img:hover {
      transform: scale(1.05);
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Galerie 1 - Mon Univers</h1>
  </header>

  <!-- Galerie -->
  <section>
    <div class="grid">
      <img src="images/photo1.jpg" alt="Photo 1" class="fade-in">
      <img src="images/photo2.jpg" alt="Photo 2" class="fade-in">
      <img src="images/photo3.jpg" alt="Photo 3" class="fade-in">
      <img src="images/photo4.jpg" alt="Photo 4" class="fade-in">
      <img src="images/photo5.jpg" alt="Photo 5" class="fade-in">
      <img src="images/photo6.jpg" alt="Photo 6" class="fade-in">
      <img src="images/photo7.jpg" alt="Photo 7" class="fade-in">
      <img src="images/photo8.jpg" alt="Photo 8" class="fade-in">
      <img src="images/photo9.jpg" alt="Photo 9" class="fade-in">
      <img src="images/photo10.jpg" alt="Photo 10" class="fade-in">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 PortefolioPxL - Galerie 1</p>
  </footer>

  <script>
    // Effet fade-in pour les images
    window.addEventListener('load', function() {
      const images = document.querySelectorAll('.fade-in');
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show');
        }, index * 200); // délai d'apparition pour chaque image
      });
    });
  </script>

</body>
</html>
